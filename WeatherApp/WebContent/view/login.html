<div id="legend">
    <legend class="">Login</legend>
</div>
<form class="form-horizontal" ng-controller="LoginController">
    <div class="form-group">
        <label for="userName" class="col-sm-2">Username</label>
        <div class="col-sm-10">
            <input type="text" id="username" ng-model="model.user.username" class="form-control" placeholder="Username" autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2">Password</label>
        <div class="col-sm-10">
            <input type="password" id="password" ng-model="model.user.password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-primary btn-block" href="javascript:void(0)"
               ng-click="model.login(model.user)">Login</a>
        </div>
    </div>
</form>
